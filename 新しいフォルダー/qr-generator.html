<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCBF Autumn League スタンプラリー QRコード生成</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }
        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.2em;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-top: 5px;
        }
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.3em;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
        }
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .qr-item {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        .qr-item h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 1.1em;
        }
        .qr-code {
            margin: 10px 0;
        }
        .stamp-number {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.2em;
        }
        .date-info {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .special-stamp {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
        }
        .special-stamp h3 {
            color: white;
        }
        .special-stamp .stamp-number {
            color: #ffeaa7;
        }
        .special-stamp .date-info {
            color: #fdcb6e;
        }
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            .controls {
                display: none;
            }
            .qr-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }
            .qr-item {
                break-inside: avoid;
                page-break-inside: avoid;
            }
        }
        @media (max-width: 768px) {
            .qr-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="KCBF Autumn League" class="logo">
            <h1>KCBF Autumn League</h1>
            <div class="subtitle">スタンプラリー QRコード生成</div>
        </div>
        
        <div class="controls">
            <button class="btn print-btn" onclick="showPrintPages()" id="printBtn">印刷</button>
        </div>
        
        <div class="qr-grid" id="qrGrid">
            <!-- QR codes will be generated here -->
        </div>
    </div>

    <script src="qrcode-generator.js"></script>
    <script>
        const BASE_URL = "https://liff.line.me/2007663892-mQOQRy2z";
        const TOTAL_STAMPS = 23;
        
        // 日付制限情報
        const stampDateRestrictions = {
            1: { end: "2025-08-27" },
            2: { end: "2025-08-30" },
            3: { end: "2025-08-31" },
            4: { end: "2025-09-03" },
            5: { end: "2025-09-06" },
            6: { end: "2025-09-07" },
            7: { end: "2025-09-10" },
            8: { end: "2025-09-13" },
            9: { end: "2025-09-14" },
            10: { end: "2025-09-27" },
            11: { end: "2025-09-28" },
            12: { end: "2025-10-04" },
            13: { end: "2025-10-05" },
            14: { end: "2025-10-11" },
            15: { end: "2025-10-12" },
            16: { end: "2025-10-13" },
            17: { end: "2025-10-18" },
            18: { end: "2025-10-19" },
            19: { end: "2025-10-25" },
            20: { end: "2025-10-26" },
            21: { end: "2025-11-01" },
            22: { end: "2025-11-02" },
            23: { end: "2025-10-10" }
        };
        
        // 特別スタンプ
        const specialStamps = [3, 7, 12, 22, 23];
        
        function generateQRCode(text, elementId) {
            const qr = qrcode(0, 'M');
            qr.addData(text);
            qr.make();
            document.getElementById(elementId).innerHTML = qr.createImgTag(5);
        }
        
        function createStampItem(stampNumber) {
            const qrCode = `KCBF_STAMP_${String(stampNumber).padStart(3, '0')}`;
            const url = `${BASE_URL}?stamp=${encodeURIComponent(qrCode)}`;
            const isSpecial = specialStamps.includes(stampNumber);
            const dateInfo = stampDateRestrictions[stampNumber];
            
            const item = document.createElement('div');
            item.className = `qr-item ${isSpecial ? 'special-stamp' : ''}`;
            item.innerHTML = `
                <h3>スタンプ ${stampNumber}</h3>
                <div class="qr-code" id="qr${stampNumber}"></div>
                <div class="stamp-number">${qrCode}</div>
                <div class="date-info">
                    有効期限: ${dateInfo ? dateInfo.end : '未設定'}
                </div>
            `;
            
            return item;
        }
        
        function generateAllQRCodes() {
            const grid = document.getElementById('qrGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= TOTAL_STAMPS; i++) {
                const item = createStampItem(i);
                grid.appendChild(item);
            }
            
            // QRコードを生成
            for (let i = 1; i <= TOTAL_STAMPS; i++) {
                const qrCode = `KCBF_STAMP_${String(i).padStart(3, '0')}`;
                const url = `${BASE_URL}?stamp=${encodeURIComponent(qrCode)}`;
                generateQRCode(url, `qr${i}`);
            }
        }
        
        function showPrintPages() {
            window.print();
        }
        
        // ページ読み込み時に自動生成
        window.onload = function() {
            generateAllQRCodes();
        };
    </script>
</body>
</html>
